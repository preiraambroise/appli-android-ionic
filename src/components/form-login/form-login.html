<div>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom d'utilisateur</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    
    <div padding>
      <button ion-button (click)="Login()">S'identifier</button>
    </div>
  </ion-list>
</div>
